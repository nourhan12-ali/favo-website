<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you</p>
    </header>

    <section class="contact-info">
        <div class="info">
            <h3>Address</h3>
            <p></p>
        </div>
        <div class="info">
            <h3>Email</h3>
            <p></p>
        </div>
        <div class="info">
            <h3>Phone</h3>
            <p></p>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send us a message</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-status"></p>
    </section>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {

    background: url('IMG-20250208-WA0079.jpg') no-repeat center center fixed;
   background-size: 100%;
   font-family: Arial, sans-serif;
}

header {
    background-color:rgb(66, 24, 66);
    color: white;
    padding: 20px;
}

.contact-info {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
}

.info {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.contact-form {
    background: #fff;
    padding: 20px;
    max-width: 400px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

input, textarea {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: rgb(66, 24, 66);
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(132, 63, 132);
}

#form-status {
    margin-top: 10px;
    color: green;
}


</style>
<script src="script.js"></script>

</body>
</html>
